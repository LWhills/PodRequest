<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="/assets/desktop/logo.svg" alt="" class="main-logo" />
      </div>

      <main class="main-content">
        <h1>
          <span class="green-title">Publish your podcasts </span>everywhere.
        </h1>
        <div class="main-body">
          <div>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </div>
        </div>
        <form class="input-container">
          <input
            class="btn input-email"
            type="email"
            required
            placeholder="Email adress"
          />
          <input class="btn input-btn" type="submit" value="Request Access" />
        </form>
        <div class="soft-logo-container">
          <img src="/assets/desktop/spotify.svg" alt="" class="soft-logo" />
          <img
            src="/assets/desktop/apple-podcast.svg"
            alt=""
            class="soft-logo"
          />
          <img
            src="/assets/desktop/google-podcasts.svg"
            alt=""
            class="google-logo soft-logo"
          />
          <img
            src="/assets/desktop/pocket-casts.svg"
            alt=""
            class="soft-logo"
          />
        </div>
      </main>
      <div class="img-random">
        <img src="/assets/desktop/bg-pattern-dots.svg" alt="" />
      </div>
    </div>
  </body>
</html>
